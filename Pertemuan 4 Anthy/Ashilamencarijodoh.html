<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" weight="" height="" align="center">
    <fieldset>
       <legend><h1>Formulir Pendaftaran Ayang Shila</h1></legend>
       <table border="2" bgcolor="pink">
        <tr>
            <td>Nama Calon</td>
            <td>:</td>
            <td><input type="name" name="nama"  required/><br /></td>
        </tr>       
    
        <tr>
            <td>Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td><input type="name" name="tempatLahir"/> 
            <input type="date" name="tanggal" />
        </tr>
    
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select name="agama">
                <option value="islam"> Islam</option>
                <option value="kristen"> Kristen</option>
                <option value="katolik"> Katolik</option>
                <option value="budha"> Budha</option>
                <option value="hindu"> Hindu</option>
            </select></td>
        </tr>
    
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="komentar" rows="4" cols="50" ></textarea> </td>
        </tr>
    
        <tr>
            <td>No Telp/Hp</td>
            <td>:</td>
            <td><input type="number" name="telpon"></td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="text" name="komentar"></td>
        </tr>
    
        <tr>
            <td>Daftar kekayaan
                <td>: </td>
                <td><input type="number" name="kekayaan"></td>
            </td>
        </tr>

        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file" name="foto"></td>
        </tr>
    
        <tr>
            <td><input type="submit" name="submit" value="SUBMIT"></td>
            <td></td>
            <td></td>
        </tr>

    </table>
    </fieldset>

    
</body>
</html>
