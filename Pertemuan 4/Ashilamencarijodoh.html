<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        background-color: rgba(255, 247, 247, 0.87);
    }

    textarea {
        background-color: rgba(255, 247, 247, 0.87);
    }

    select {
        background-color: rgba(255, 247, 247, 0.87);
    }

    .submitButton {
        width: 80%;
        height: 35px;
        border: 1px;
        border-radius: 13px;
        background-color: rgba(255, 229, 229, 0.95);
    }

    .fieldsetWhite {
        width: fit-content;
        border-radius: 46px;
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 15px;
        background-color: rgba(255, 239, 239, 0.6);
    }

    .fieldsetPink {
        width: fit-content;
        border-radius: 30px;
        background-color: rgba(255, 178, 178, 0.7);
    }

    .body {
        background-image: url(https://andsotoshop-static.s3.eu-west-2.amazonaws.com/wp-content/uploads/2021/09/26214904/llAol6VRFt.jpg);
        background-size: cover;
    }

</style>
<body class="body">
    
    <center>
    <p>
        <img src="images/banner.jpg" align="center" width="600px">
    </p>
    <form action="">
    <fieldset class="fieldsetWhite">
    <fieldset class="fieldsetPink">
       <legend align="center"><h1>Formulir Pendaftaran Ayang Shila</h1></legend>
       <table border="0">
        <tr>
            <td>Nama Calon</td>
            <td>:</td>
            <td><input type="name" name="nama"  required/><br /></td>
        </tr>       
    
        <tr>
            <td>Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td><input type="name" name="tempatLahir"/> 
            <input type="date" name="tanggal" />
        </tr>
    
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select name="agama">
                <option disabled selected> -- None --</option>
                <option value="islam"> Islam</option>
                <option value="kristen"> Kristen</option>
                <option value="katolik"> Katolik</option>
                <option value="budha"> Budha</option>
                <option value="hindu"> Hindu</option>
            </select></td>
        </tr>
    
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="komentar" rows="4" cols="50" ></textarea> </td>
        </tr>
    
        <tr>
            <td>No Telp/Hp</td>
            <td>:</td>
            <td><input type="number" name="telpon"></td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="text" name="komentar"></td>
        </tr>
    
        <tr>
            <td>Daftar kekayaan
                <td>: </td>
                <td><input type="number" name="kekayaan"></td>
            </td>
        </tr>

        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file" name="foto"></td>
        </tr>

    </table>

    <br>
    <br>
    <input type="submit" name="submit" value="SUBMIT" class="submitButton">
    <br>
    
    </fieldset>
    </fieldset>
    </form>
    </center>
    
</body>
</html>
