<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama Kucing:</label> <br>
        <input type="text" name="Nama" id="nama"><br>
        <label for="umur">Umur Kucing:</label> <br>
        <input type="number" name="Umur" id="umur"><br>
        <label for="pwd">Password Kucing:</label> <br>
        <input type="password" name="password" id="pwd"><br> <br>

        Kucing saya sakit
        <input type="checkbox" name="sakit" id="sakit"><br><br>
        <label for="jenis_sakit">Jenis Penyakit</label>
        <select name="jenis_sakit" id="jenis_sakit">
            <option value="diare">Diare</option>
            <option value="infeksi">Beringus/Infeksi</option>
            <option value="jamur">Jamur pada badan</option>
            <option value="patah_tulang">Patah tulang</option>
            <option value="lainnya">Lainnya</option>
        </select>
        <br><br>

        Jenis kelamin kucing: <br>
        <input type="radio" name="jk" value="Jantan" id="jantan">
        <label for="jantan">Jantan</label> <br>
        <input type="radio" name="jk" value="Betina">
        <label for="jantan">Betina</label> <br>
        <br>

        Warna Kucing: <br>
        <input type="color">
        <br> <br>

        Makanan Kucing: <br>
        <input type="checkbox" name="makanan" id="nasi">
        <label for="nasi">Nasi</label><br>
        <input type="checkbox" name="makanan" id="ikan">
        <label for="ikan">Ikan</label><br>
        <input type="checkbox" name="makanan" id="jeruk">
        <label for="jeruk">jeruk</label><br>
        <input type="checkbox" name="makanan" id="tempe">
        <label for="tempe">Tempe</label><br>
        <input type="checkbox" name="makanan" id="pawsitive">
        <label for="pawsitive">Pawsitive</label><br>
        <input type="checkbox" name="makanan" id="proplan">
        <label for="proplan">Proplan</label><br>
        <input type="checkbox" name="makanan" id="whiskas">
        <label for="whiskas">Whiskas</label><br>

    </form>
</body>
</html>
